AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Parameters:
  RoleID:
    Description: Name of superuser of database
    Type: String
  apikeyICM:
    NoEcho: true
    Description: Apikey ICM
    Type: String
  apikeyOpenWeather:
    NoEcho: true
    Description: Apikey ICM
    Type: String
  apikeyAirly:
    NoEcho: true
    Description: Apikey Airly
    Type: String
  apikeyWeatherbit:
    NoEcho: true
    Description: Apikey Weatherbit
    Type: String
Resources:
  prognozapodlewaniapobierzAktualneDane:
    Type: AWS::Serverless::Function
    Properties:
      Handler: index.handler
      Runtime: nodejs12.x
      CodeUri: s3://lutencjusz-sam/fd81da317c5d43309caaa6c161a6739d
      Description: ''
      MemorySize: 128
      Timeout: 3
      Role: arn:aws:iam::790651879093:role/LambdaFullAccess
      Environment:
        Variables:
          SQS_URL:
            Ref: SQSQueue1
      Events:
        Schedule1:
          Type: Schedule
          Properties:
            Schedule: cron(5 0,3,6,9,12,15,18,21 * * ? *)
  prognozapodlewaniapobierzDanePython:
    Type: AWS::Serverless::Function
    Properties:
      Handler: lambda_function.lambda_handler
      Runtime: python3.8
      CodeUri: s3://lutencjusz-sam/5156f5f8c30e383522a8f9bc724ce706
      Description: ''
      MemorySize: 128
      Timeout: 10
      Role: arn:aws:iam::790651879093:role/LambdaFullAccess
      Events:
        Schedule1:
          Type: Schedule
          Properties:
            Schedule: cron(6 0,6,12,18 * * ? *)
      Environment:
        Variables:
          SQS_URL:
            Ref: SQSQueue1
          apikey:
            Ref: apikeyOpenWeather
          jednostka: C
          max: '20'
  prognozapodlewaniaorkiestracjaZapisuSQL:
    Type: AWS::Serverless::Function
    Properties:
      Handler: lambda_function.lambda_handler
      Runtime: python3.6
      CodeUri: s3://lutencjusz-sam/39d05b4eac04661330a594ffcd024926
      Description: ''
      MemorySize: 128
      Timeout: 3
      Role:
        Ref: RoleID
      Events:
        SQS1:
          Type: SQS
          Properties:
            Queue:
              Fn::GetAtt:
              - SQSQueue2
              - Arn
            BatchSize: 10
      Environment:
        Variables:
          STEPFUNCTION_ARN:
            Fn::ImportValue: maszynaStanowaUpdateDoBazyZmienna
  SQSQueue1:
    Type: AWS::SQS::Queue
    Properties: {}
  prognozapodlewaniauzupelnienieICM:
